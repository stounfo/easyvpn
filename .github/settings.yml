repository:
  name: easyvpn
  description: A VPN that is easy to use and maintain
  homepage: https://example.github.io/
  topics: vpn
  private: false

  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true

  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
